<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{ task.title }}</ion-label>
      <ion-checkbox [checked]="task.completed" slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
